<h2>Checkout</h2>

<p>Please fill out this form. </p>

<form class="pure-form pure-form-aligned" action="thanks.html">
    <fieldset>
        <div class="pure-control-group">
  Name: <input type="text" name="name" placeholder="John Smith" required>
        </div><br>
        <div class="pure-control-group">
  Credit Card:  <input type="text" name="card_num" placeholder="1234123412341234" pattern="[0-9]{13,16}" required>
        </div><br>
        <div class="pure-control-group">
  CVN: <input type="text" name="cvn" placeholder="123" pattern="[0-9]{3}" required>
  </div><br>
  <div class="pure-control-group">
  Expiration Date:
  <select name="month" required>
  <option value="jan">01</option>
  <option value="feb">02</option>
  <option value="mar">03</option>
  <option value="apr">04</option>
  <option value="may">05</option>
  <option value="june">06</option>
  <option value="july">07</option>
  <option value="aug">08</option>
  <option value="sept">09</option>
  <option value="oct">10</option>
  <option value="nov">11</option>
  <option value="dec">12</option>
  </select>
  /
    <select name="year" required>
    <option value="16">16</option>
  <option value="17">17</option>
  <option value="18">18</option>
  <option value="19">19</option>
  <option value="20">20</option>
  <option value="21">21</option>
  <option value="22">22</option>
  <option value="23">23</option>
  <option value="24">24</option>
  
  </select>
  </div><br>
  <div class="pure-control-group">
  Street:  <input type="text" name="street" placeholder="# and Street Name" required>
  </div><br>
  <div class="pure-control-group">
  City:  <input type="text" name="city" placeholder="City" required>
  </div><br>
  <div class="pure-control-group">
  State: <input type="text" name="state" placeholder="state abbreviation" required>
  </div><br>
  <div class="pure-control-group">
  Zip Code:  <input type="text" name="zip" placeholder="12345" pattern="(\d{5}([\-]\d{4})?)" required>
  </div><br>
  <div class="pure-control-group">
  Email: <input type="email" name="email"  placeholder="johnsmith@email.com" required>
  </div><br>
  <div class="pure-control-group">
  Phone: <input type="text" name="phone" placeholder="123-123-1234" pattern="\d{3}[\-]\d{3}[\-]\d{4}" required>
  </div><br>

  <input type="submit" value="Submit">
  </fieldset>
</form>
